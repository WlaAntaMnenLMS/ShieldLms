          <div id="spopup" class="popup">
          <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <h2>Add Student</h2>
          <form  form onsubmit="addStudent(); closePopup(); return false;">
           <label for="sName">Name:</label>
          <input type="text" id="sName" name="sName" required><br><br>

          <label for="sLast_Name">Last Name:</label>
          <input type="text" id="sLast_Name" name="sLast_Name" required><br><br>

          <label for="sPhone_No.">Phone No.:</label>
          <input type="text" id="sPhone_No." name="sPhone_No." required><br><br>

          <label for="sEmail_Address">Email Address:</label>
          <input type="text" id="sEmail_Address" name="sEmail_Address" required><br><br>

          <label for="Student_ID">Student ID:</label>
          <input type="text" id="Student_ID" name="Student_ID" required pattern="^[\w\s]+(,[\w\s]+)*$"><br><br>

          <input type="submit" value="Submit">
    </form>
