<div id="popup" class="popup">

    <h2>Add Student</h2>
    <form  form onsubmit="addStudent(); closePopup(); return false;">
      <label for="Class">Class:</label>
      <input type="text" id="class" name="class" required><br><br>

      <label for="cInstructor">Last Name:</label>
      <input type="text" id="cInstructor" name="cInstructor" required><br><br>

      <label for="cModule">Phone No.:</label>
      <input type="text" id="cModule" name="cModule" required><br><br>

      <label for="Start_Date">Email Address:</label>
      <input type="text" id="Start_Date" name="Start_Date" required><br><br>

      <label for="class_Id">Student ID:</label>
      <input type="text" id="class_Id" name="class_Id" required pattern="^[\w\s]+(,[\w\s]+)*$"><br><br>

      <input type="submit" value="Submit">
    </form>
